<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Báo lỗi nạp thẻ</title>
    <!--<meta name="viewport" content="initial-scale=1.0,maximum-scale=1,user-scalable=no" />-->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body class="game-bug-report">
<section id="wrapper">
    <header class="page-title">
        <h1 class="title">Báo lỗi nạp thẻ</h1>
    </header>
    <article class="content">
        <form name="bug-report-form" action="">
            <aside class="user-info">
                <ul>
                    <li class="row-data">
                        <label>UserID</label>
                        <span class="field">399121</span>
                    </li>
                    <li class="row-data">
                        <label>Email</label>
                        <span class="field">thinhnq@gmail.com</span>
                    </li>
                </ul>
                <!--<div class="controls">
                    <div class="control-input"><label for="fullname" class="ui-hidden-accessible">Họ tên</label><input class="inputtext reset full" type="text" name="fullname" id="fullname" value="" placeholder="Họ tên" /></div>
                    <div class="control-input"><label for="telephone" class="ui-hidden-accessible">Số điện thoại</label><input class="inputtext reset full" type="text" name="telephone" id="telephone" value="" placeholder="Số điện thoại" /></div>
                </div>-->

                <div class="control-group">
                    <div class="list-item control clearable">
                        <label for="login" class="ui-hidden-accessible">Email Address</label>
                        <input class="reset full" type="email" name="login" id="login" value="" placeholder="Họ tên" />
                        <span class="icon-clear">x</span>
                    </div>
                    <div class="list-item control clearable">
                        <label for="password" class="ui-hidden-accessible">Password</label>
                        <input class="reset full" type="tel" name="password" id="password" autocomplete="off" placeholder="Số điện thoại" />
                        <span class="icon-clear">x</span>
                    </div>
                </div>
            </aside>
            <aside class="game-info">
                <ul>
                    <li class="row-data">
                        <label>Thời gian</label>
                        <span class="field">25/03/2013 - 8:55AM</span>
                    </li>
                    <li class="row-data">
                        <label>Game</label>
                        <span class="field">Clash of Clans</span>
                    </li>
                    <li class="row-data">
                        <label>Phiên bản</label>
                        <span class="field">4.5.4</span>
                    </li>
                    <li class="row-data">
                        <label>Server</label>
                        <span class="field">Hoả Kiếm</span>
                    </li>
                    <li class="row-data">
                        <label>Nhân vật</label>
                        <span class="field">tieuthulonton</span>
                    </li>
                    <li class="row-data">
                        <label>Loại thiết bị</label>
                        <span class="field">Ipad 2</span>
                    </li>
                    <li class="row-data">
                        <label>OS Version</label>
                        <span class="field">5.1.1</span>
                    </li>
                    <li class="row-data data-bug-type">
                        <label for="bug_type">Bug</label>
                        <span class="field">
                            <select name="bug-type" id="bug_type">
                                <option value="0">Chọn loại lỗi</option>
                                <option value="1">Lỗi nạp thẻ</option>
                                <option value="2">Lỗi game</option>
                                <option value="3">Lỗi khác</option>
                            </select>
                        </span>
                    </li>
                    <li class="row-data">
                        <label for="card_cost">Mệnh giá</label>
                        <span class="field"><input class="input-card" type="number" name="card_value" id="card_cost" value="" /></span>
                    </li>
                    <li class="row-data">
                        <label for="card_code">Mã thẻ</label>
                        <span class="field"><input class="input-card" type="text" name="card_code" id="card_code" value="" /></span>
                    </li>
                    <li class="row-data">
                        <label for="card_serial">Số seri</label>
                        <span class="field"><input class="input-card" type="text" name="card_serial" id="card_serial" value="" /></span>
                    </li>
                    <li class="row-data reset">
                        <label for="bug_desc" class="ui-hidden-accessible">Mô tả</label>
                        <textarea name="bug-desc" id="bug_desc" placeholder="Mô tả chi tiết bug..." rows="5" cols="15"></textarea>
                    </li>
                    <li class="row-data button-wrap">
                        <button class="button btn-report" name="bug-report-submit" disabled="disabled"><span>Gửi</span></button>
                    </li>
                    <li class="row-data reset">
                        <ul class="error msg-error">
                            <li>Phải nhập giá trị thẻ</li>
                            <li>Phải nhập mã thẻ</li>
                        </ul>
                    </li>
                </ul>
            </aside>
        </form>
    </article>
</section>
<script src="js/retina.js"></script>
</body>
</html>
